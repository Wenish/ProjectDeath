prefix:
- '&4Quest World &7> '
editor:
  create-category:
  - '&7Please type in the Name of your new Category (Color codes are supported)'
  create-quest:
  - '&7Please type in the Name of your new Quest (Color codes are supported)'
  new-category:
  - '&aSuccessfully created a new Category called &7"&r%name%&7"'
  deleted-category:
  - '&cSuccessfully deleted Category'
  deleted-quest:
  - '&cSuccessfully deleted Quest'
  rename-category:
  - '&7Please type in the Name for your Category (Color codes are supported)'
  renamed-category:
  - '&aSuccessfully renamed Category'
  rename-quest:
  - '&7Please type in the Name for your Quest (Color codes are supported)'
  renamed-quest:
  - '&aSuccessfully renamed Quest'
  rename-kill-mission:
  - '&7Please type in the Name of the Mob/Player you want to be killed (Color Code
    supported)'
  renamed-kill-type:
  - '&aSuccessfully specified a Name for your Mob/Player'
  rename-citizen:
  - '&7Please type in the Name of the Citizen you want to be talked to (Color Code
    supported)'
  renamed-citizen:
  - '&aSuccessfully specified a Name for this Citizen'
  rename-location:
  - '&7Please type in a Name for your Location'
  - '&7Example: Awesomeville'
  renamed-location:
  - '&aSuccessfully given this Location a Name'
  permission-quest:
  - '&7Please type in a Permission Node for this Quest. Type "none" for no Permission
    Node'
  permission-category:
  - '&7Please type in a Permission Node for this Category. Type "none" for no Permission
    Node'
  permission-set-quest:
  - '&aSuccessfully set a Permission Node for this Quest'
  permission-set-category:
  - '&aSuccessfully set a Permission Node for this Category'
  add-dialogue:
  - '&7Please type in the Message you want to add to the Dialogue! You can do this
    multiple times, simply type &eexit() &7when you are done! You can also add Commands!
    Just type in your command &e(ex. /say hello) &7and it will be executed within
    the Dialogue, use &e<player> &7for the Player''s Username'
  set-dialogue:
  - '&7Successfully set a Dialogue!'
  - '&7If you want to change something you can edit the Dialogue at any time at'
  - '&e<path>'
  edit-mission-name:
  - '&aSuccessfully edited the Mission''s Display Name'
  await-mission-name:
  - '&7Please type in a Custom Name for this Mission.'
party:
  full:
  - '&4You cannot have more than &c4 &4Party Members!'
  invite:
  - '&7Please type in the Name of the Player you want to invite'
  invited:
  - '&7Successfully invited &e%name% &7to your Party'
  invitation:
  - '&e%name% &7has invited you to join their Party'
  not-online:
  - '&cPlayer &4%name% &cis not online'
  join:
  - '&e%name% has accepted your Invitation and joined your Party'
  joined:
  - '&7You are now a member of &e%name%''s &7Party!'
  kicked:
  - '&e%name% &7has been kicked from the Party'
  already:
  - '&4%name% &cis already a Member of a Party'
notifications:
  task-completed:
  - '&e&l! &7You have completed a Task for the Quest &b<Quest>'
  - '&e&l! &7Check your Quest Book for more Info'
  task-failed-timeframe:
  - '&c&l! &7You failed to complete a Task for the Quest &b<Quest> &7within the given
    Timeframe.'
  task-timeframe-started:
  - '&a&l! &7You have &b<Timeframe> &7of time to &b<Objective>'
